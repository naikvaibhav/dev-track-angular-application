<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <!-- ======= Start header area=========== -->
    <app-navbar></app-navbar>
    <!-- ======= End header area=========== -->

    <!-- ======= Start main area=========== -->
    <div class="section">
      <div class="container signUpForm">
        <div class="card pb-4">
          <p class="card-heading">
            Sign Up
          </p>
          <div class="card-body">
            <form (ngSubmit)="signUpFunction()">
              <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    [(ngModel)]="firstName"
                    [ngModelOptions]="{ standalone: true }"
                    #inputFirstName="ngModel"
                    required
                    autofocus
                  />
                  <div
                    *ngIf="
                      inputFirstName.invalid &&
                      (inputFirstName.dirty || inputFirstName.touched)
                    "
                    class="notifyError"
                  >
                    First Name is empty
                  </div>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    [(ngModel)]="lastName"
                    [ngModelOptions]="{ standalone: true }"
                    #inputLastName="ngModel"
                    required
                  />
                  <div
                    *ngIf="
                      inputLastName.invalid &&
                      (inputLastName.dirty || inputLastName.touched)
                    "
                    class="notifyError"
                  >
                    Last Name is empty
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  [(ngModel)]="email"
                  [ngModelOptions]="{ standalone: true }"
                  #inputEmail="ngModel"
                  required
                />
                <div
                  *ngIf="
                    inputEmail.invalid &&
                    (inputEmail.dirty || inputEmail.touched)
                  "
                  class="notifyError"
                >
                  Email is empty
                </div>
              </div>
              <div class="form-group">
                <label for="email">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  placeholder="Enter password"
                  [(ngModel)]="password"
                  [ngModelOptions]="{ standalone: true }"
                  #inputPassword="ngModel"
                  required
                />
                <div
                  *ngIf="
                    inputPassword.invalid &&
                    (inputPassword.dirty || inputPassword.touched)
                  "
                  class="notifyError"
                >
                  Please enter password
                </div>
              </div>
              <div class="form-group">
                <label for="email">Confirm password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Enter password"
                  [(ngModel)]="confirmPassword"
                  [ngModelOptions]="{ standalone: true }"
                  #inputConfirmPassword="ngModel"
                  required
                />
                <div
                  *ngIf="
                    inputConfirmPassword.invalid &&
                    (inputConfirmPassword.dirty || inputConfirmPassword.touched)
                  "
                  class="notifyError"
                >
                  Please enter confirm password
                </div>
                <div
                  *ngIf="
                    password !== confirmPassword &&
                    confirmPassword != undefined &&
                    confirmPassword != ''
                  "
                  class="notifyError"
                >
                  Not a matching password
                </div>
              </div>
              <div class="form-row">
                <label class="ml-1">User Profile Pic</label>
                <div class="row">
                  <div class="form-group col-md-9 col-sm-9">
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        id="customFile"
                        (change)="onSelectFile($event)"
                      />
                      <label class="custom-file-label" for="customFile"></label>
                    </div>
                  </div>

                  <div class="form-group col-md-3 col-sm-3">
                    <button
                      type="button"
                      name="upload"
                      value="upload"
                      id="upload"
                      class="btn btn-block btn-dark"
                      (click)="onImageUpload()"
                    >
                      <i class="fa fa-fw fa-upload"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div
                class="form-row"
                class="text-center"
                id="imagePreview"
                *ngIf="url"
              >
                <div class="col">
                  Image Preview:
                  <img class="crop" [src]="url" /> <br />
                </div>
              </div>

              <div
                class="d-flex justify-content-center"
                *ngIf="appService.showSpinner"
              >
                <div class="spinner-grow spinner-grow-sm"></div>
                Uploading
              </div>

              <button
                type="submit"
                class="btn btn-outline-success btn-block signUpBtn"
              >
                Sign Up
              </button>
              <button
                class="btn btn-outline-secondary btn-block mt-3"
                (click)="cancelRegister()"
              >
                Cancel Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ======= End main area=========== -->
  </body>
</html>
