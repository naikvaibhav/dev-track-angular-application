<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">
        <h2>Dev Track</h2>
      </div>
      <ul class="sidebar-nav">
        <li>
          <a
            [routerLink]="['/userdashboard/', userId]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-home"></i>Dashboard</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/user/', userId, 'allIssues']"
            routerLinkActive="active"
            ><i class="fa fa-table"></i>All issues</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/user/user-profile', userId]"
            routerLinkActive="active"
            ><i class="fa fa-user-circle-o"></i>User profile</a
          >
        </li>
      </ul>
    </aside>

    <div id="navbar-wrapper">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a
              class="navbar-brand"
              id="sidebar-toggle"
              (click)="appService.toggleSideNav()"
              ><i class="fa fa-navicon" style="cursor: pointer;"></i
            ></a>
          </div>
          <div class="row">
            <div class="col">
              <img
                [src]="avatar"
                alt="{{ avatar }}"
                width="50"
                class="rounded-circle mr-3"
              />
              <img
                src="/assets/images/power.svg"
                class="filter-white ml-2 pb-1"
                alt="logout"
                (click)="logout()"
                style="cursor: pointer;"
              />
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
